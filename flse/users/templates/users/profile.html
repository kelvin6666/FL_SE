{% extends "tutorial/base.html" %}
{% block content %}           
<div class="content-section">
        <div class="media">
          <img class="rounded-circle account-img" src="{{ user.profile.image.url }}">
          <div class="media-body">
            <h2 class="account-heading">{{ user.username }}</h2>
            <p class="text-secondary">{{ user.email}}</p>
            <a class="btn btn-secondary btn-sm mt-1 mb-1" href="{% url 'profile_update' %}">Edit</a>
            <a class="btn btn-secondary btn-sm mt-1 mb-1" href="{% url 'password_reset' %}">Reset Password</a>
          </div>
        </div>
      </div>
  {% endif %}
{% endfor %}
{% endblock content %}
